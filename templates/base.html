{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <style>
        body {
            background: no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

        }
    </style>
    <title>VTRACK!</title>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" style="height: 30px">
        <a href="{% url 'all expense' %}">
            <img src="{% static 'ff.png' %}" alt="png"
                 style="width:90px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-around">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if request.user.is_authenticated %}
                        <img class="rounded-circle article-img" src="{{ request.user.profile.photo.url }}" id="img">
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: 20px"
                               href="{% url 'feedback'  %}">Support</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: 20px" href="{% url 'detail car' %}">My vehicles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: 20px" href="{% url 'dashboard' %}">My expenses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: 20px"
                               href="{% url 'profile details' request.user.id %}">Profile</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: 20px" href="{% url 'login user' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: 20px" href="{% url 'create profile' %}">Register</a>
                        </li>


                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</nav>
{% block page_content %}
{% endblock %}
</html>
